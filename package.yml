name       : python-pivy
version    : 0.6.6
release    : 3
source     :
    - https://github.com/coin3d/pivy/archive/refs/tags/0.6.6.tar.gz : 27204574d894cc12aba5df5251770f731f326a3e7de4499e06b5f5809cc5659e
license    : ISC
component  : programming.python
summary    : Python bindings to coin3d
description: |
    Pivy is a Coin binding for Python. Coin is a high-level 3D graphics library with a C++ Application Programming Interface. Coin uses scene-graph data structures to render real-time graphics suitable for mostly all kinds of scientific and engineering visualization applications.
builddeps  :
    - pkgconfig(SoQt)
    - pkgconfig(glu)
    - pkgconfig(python3)
    - swig
setup      : |
    %patch -p1 < $pkgfiles/coin3d-include-path.patch
build      : |
    %python3_setup
install    : |
    %python3_install
